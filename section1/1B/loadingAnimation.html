<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Loading Animation</title>
    <style>
        body {
            background: linear-gradient(to bottom, #274F00 40%, #23620D);
            min-height: 100vh;
        }

        header {
            height: 20vh;
        }

        main {
            color: #CAF4A0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .container {
            margin-bottom: 3rem;
        }

        input {
            opacity: 0;
        }

        .material-symbols-outlined {
            font-family: 'Material Symbols Outlined';
        }


        .spinner {
            position: absolute;
            top: 0;
            height: 0;
            width: 0;
            border-left: 90px solid transparent;
            border-right: 90px solid transparent;
            border-top: 180px solid #CAF4A0;
            border-radius: 50%;
            animation: spin 1s infinite linear;
            cursor: pointer;
            transition: 0.5s;

        }

        .circle {
            width: 180px;
            height: 180px;
            position: relative;
            background: linear-gradient(to bottom right, rgba(50, 50, 50, 0.4) 10%, rgba(10, 30, 10, 0.3));
            border-radius: 50%;
            animation: dime 2s infinite linear;
            animation-delay: 1.2s;
            box-shadow: inset 0 2px 5px 5px #CAF4A0;
            transition: 0.5s;
        }

        .circle.stop {
            animation: none;
            transition: 0.5s;
        }

        .spinner.fast {
            animation-duration: 0.1s
        }

        .spinner.violet {
            border-left: 90px solid transparent;
            border-right: 90px solid transparent;
            border-top: 180px solid #CCAAFF;

        }


        .circle.small {
            transform: scale3d(0.5, 0.5, 0.5);
            transition: 0.5s ease-in-out;
        }

        .capsule {
            position: relative;
            border-radius: 20px;
            width: 80px;
            height: 45px;
            background-color: #274F00;
            margin: 0.6rem 0;
            box-shadow: inset 1px 1px 5px 1px rgba(10, 30, 10, 0.3);
        }

        .capsule:before {
            position: absolute;
            content: "";
            height: 45px;
            width: 40px;

        }

        label.toggle {
            position: absolute;
            top: 4px;
            left: 4px;
            cursor: pointer;
            background-color: #23620D;
            height: 35px;
            width: 35px;
            border-radius: 40%;
            transition: 0.5s;
        }


        .toggle.checked {
            transform: translateX(35px);
            transition: 0.5s;
        }

        .capsule.checked {
            background-color: #CAF4A0;
            box-shadow: inset 0 0 4px 7px #274F00;
            transition-delay: 0.1s;
            transition-duration: 0.9s;
        }

        @keyframes spin {
            0% {
                transform: rotate(0)
            }

            100% {
                transform: rotate(360deg)
            }
        }

        @keyframes dime {
            0% {
                transform: rotate3d(0, 1, 0, 0)
            }

            100% {
                transform: rotate3d(0, 1, 0, 360deg)
            }
        }
    </style>

</head>

<body>
    <header></header>
    <main>
        <div class="container">
            <div class="circle" onclick="circleStop()">
                <div class="spinner"></div>
            </div>
        </div>

        <div class="capsule">
            <label class="toggle" for="speed">
                <input type="checkbox" name="speed" id="speed" onchange="changeSpeed()">
            </label>
        </div>
        <span class="material-symbols-outlined">
            fast_forward
        </span>

        <div class="capsule">
            <label class="toggle" for="color">
                <input type="checkbox" id="color" onchange="changeColor()">
            </label>
        </div>
        <span class="material-symbols-outlined">
            invert_colors
        </span>

        <div class="capsule">
            <label class="toggle" for="size">
                <input type="checkbox" id="size" name="size" onchange="changeSize()">

            </label>
        </div>
        <span class="material-symbols-outlined">
            format_size
        </span>

    </main>
    <script src="./loadingAnimation.js"></script>

</body>

</html>
